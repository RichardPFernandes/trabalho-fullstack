<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Resultado</title>
</head>
<body>
  <header>
    <h1>Resultado</h1>
  </header>
  <main>
    <h2>Informações Recebidas:</h2>
    <div id="resultado">
      <p>Nome: <span id="nome"></span></p>
      <p>Email: <span id="email"></span></p>
      <p>Telefone: <span id="telefone"></span></p>
    </div>
    <div class="conteudos">
      <div class="imagem">
        <h2>Imagem</h2>
       <img src="resultado.jpg" alt="Resultado" id="img-resultado">
    </div>
    <div class="video">
      <h2>Vídeo</h2>
      <video src="resultado.mp4" controls id="video-resultado" autoplay loop></video>
     </div>
    </div>
    <button id="btn-voltar" class="btn" onclick="voltar()">Voltar</button>
  </main>
  <footer>
    <p>Copiright &copy; 2021</p>
  </footer>
</body>
<script src="resultado.js"></script>
</html>
